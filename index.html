<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note_app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Note App</h1>
    <p>Double click on a note app to remove it</p>
    <div class="app">
      <textarea
        type="text"
        cols="30"
        rows="10"
        class="note"
        placeholder="empty note"
      ></textarea>
      <button id="btn" class="btn">+</button>
    </div>
  </body>
</html>
